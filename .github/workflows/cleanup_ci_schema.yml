name: Cleanup CI Schema

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    env:
      # CI_PR_15 „Åß„ÅØ„Å™„Åè CI_15 ÂΩ¢Âºè„Å´Â§âÊõ¥
      CI_SCHEMA_SUFFIX: CI_${{ github.event.pull_request.number }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Snowflake connector
        run: |
          pip install snowflake-connector-python
      
      - name: Drop CI schema
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          import snowflake.connector
          
          schema_name = os.environ['CI_SCHEMA_SUFFIX']
          database_name = os.environ['SNOWFLAKE_DATABASE']
          
          print(f"üîç Looking for schema: {schema_name}")
          print(f"üîç In database: {database_name}")
          
          # SnowflakeÊé•Á∂ö
          conn = snowflake.connector.connect(
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              role=os.environ['SNOWFLAKE_ROLE'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE']
          )
          
          try:
              cursor = conn.cursor()
              
              # „Çπ„Ç≠„Éº„ÉûÂêç„ÇíÂ§ßÊñáÂ≠ó„Å´Áµ±‰∏ÄÔºàSnowflake„ÅÆÊ®ôÊ∫ñÔºâ
              schema_name_upper = schema_name.upper()
              
              # „Çπ„Ç≠„Éº„Éû„ÅÆÂ≠òÂú®Á¢∫Ë™ç
              cursor.execute(f"""
                  SELECT SCHEMA_NAME 
                  FROM {database_name}.INFORMATION_SCHEMA.SCHEMATA 
                  WHERE SCHEMA_NAME = '{schema_name_upper}'
              """)
              
              result = cursor.fetchone()
              
              if result:
                  actual_schema_name = result[0]
                  print(f"‚úÖ Found schema: {actual_schema_name}")
                  print(f"üóëÔ∏è  Dropping schema: {actual_schema_name}")
                  
                  # „Çπ„Ç≠„Éº„Éû„ÇíÂâäÈô§
                  drop_sql = f'DROP SCHEMA IF EXISTS "{database_name}"."{actual_schema_name}" CASCADE'
                  cursor.execute(drop_sql)
                  
                  print(f"‚úÖ Schema {actual_schema_name} dropped successfully")
              else:
                  print(f"‚ÑπÔ∏è Schema {schema_name_upper} does not exist, nothing to clean up")
          
          except Exception as e:
              print(f"‚ùå Error: {str(e)}")
              import traceback
              traceback.print_exc()
              raise
          
          finally:
              cursor.close()
              conn.close()
          PYTHON_SCRIPT
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üßπ CI schema \`${{ env.CI_SCHEMA_SUFFIX }}\` has been cleaned up.`
            });




